<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше портфолио</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .presentation-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .editor-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            overflow-y: auto;
            transition: transform 0.3s;
        }
        
        .slides-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        .slide.active {
            opacity: 1;
            z-index: 2;
        }
        
        .slide-next {
            animation: slideInFromRight 0.5s ease forwards;
        }
        
        .slide-prev {
            animation: slideInFromLeft 0.5s ease forwards;
        }
        
        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .slide-title {
            font-size: 3.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
            font-weight: 700;
        }
        
        .slide-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 200;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: var(--dark);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .editor-section {
            margin-bottom: 25px;
        }
        
        .editor-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .theme-option {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .theme-option.active {
            border-color: var(--primary);
            transform: scale(1.02);
        }
        
        .theme-option:hover {
            transform: scale(1.03);
        }
        
        .theme-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .skill-tag {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .project-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .project-description {
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .contact-list {
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            font-size: 1.2rem;
        }
        
        .contact-text {
            font-size: 1.1rem;
        }
        
        .theme-minimal {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        
        .theme-minimal .project-card,
        .theme-minimal .contact-icon {
            background: white;
            color: #333;
        }
        
        .theme-creative {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
        }
        
        .theme-creative .project-card,
        .theme-creative .contact-icon {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .theme-tech {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
        }
        
        .theme-tech .project-card,
        .theme-tech .contact-icon {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        /* Адаптивность */
        @media (max-width: 992px) {
            .presentation-container {
                flex-direction: column;
            }
            
            .editor-panel {
                width: 100%;
                padding: 20px;
                order: 2;
            }
            
            .slide {
                padding: 60px 30px;
            }
            
            .slide-title {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .slide {
                padding: 40px 20px;
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .controls {
                bottom: 20px;
                right: 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="editor-panel">
            <div class="editor-section">
                <div class="editor-title">Выберите тему</div>
                <div class="theme-option minimal-theme active" data-theme="minimal">
                    <span class="theme-name">Минимализм</span>
                </div>
                <div class="theme-option creative-theme" data-theme="creative">
                    <span class="theme-name">Креативный</span>
                </div>
                <div class="theme-option tech-theme" data-theme="tech">
                    <span class="theme-name">Технологичный</span>
                </div>
            </div>
            
            <div class="editor-section">
                <div class="editor-title">Настройки текста</div>
                <div class="form-group">
                    <label>Размер шрифта</label>
                    <select id="font-size" class="form-control">
                        <option value="16px">Маленький</option>
                        <option value="18px" selected>Стандартный</option>
                        <option value="20px">Большой</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Цвет заголовков</label>
                    <input type="color" id="heading-color" value="#2c3e50">
                </div>
            </div>
            
            <div class="editor-section">
                <div class="editor-title">Экспорт</div>
                <button id="export-pdf" class="btn btn-block">
                    <i class="fas fa-file-pdf"></i> Сохранить как PDF
                </button>
                <button id="export-image" class="btn btn-block">
                    <i class="fas fa-image"></i> Сохранить как изображение
                </button>
            </div>
        </div>
        
        <div class="slides-container" id="portfolio-theme">
            <div class="slide active" id="welcome-slide">
                <div class="slide-content">
                    <h1 class="slide-title">Добро пожаловать в моё портфолио</h1>
                    <p id="welcome-text" class="slide-text">Я профессиональный дизайнер с 5-летним опытом работы</p>
                </div>
            </div>
            
            <div class="slide" id="about-slide">
                <div class="slide-content">
                    <h2 class="slide-title">Обо мне</h2>
                    <div id="about-content" class="slide-text"></div>
                </div>
            </div>
            
            <div class="slide" id="skills-slide">
                <div class="slide-content">
                    <h2 class="slide-title">Мои навыки</h2>
                    <div id="skills-container" class="skills-list"></div>
                </div>
            </div>
            
            <div class="slide" id="projects-slide">
                <div class="slide-content">
                    <h2 class="slide-title">Мои проекты</h2>
                    <div id="projects-container" class="projects-grid"></div>
                </div>
            </div>
            
            <div class="slide" id="certificates-slide">
                <div class="slide-content">
                    <h2 class="slide-title">Сертификаты</h2>
                    <div id="certificates-container" class="certificates-grid"></div>
                </div>
            </div>
            
            <div class="slide" id="contacts-slide">
                <div class="slide-content">
                    <h2 class="slide-title">Свяжитесь со мной</h2>
                    <div id="contacts-container" class="contact-list"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-slide">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn" id="next-slide">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="control-btn" id="fullscreen-btn">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
